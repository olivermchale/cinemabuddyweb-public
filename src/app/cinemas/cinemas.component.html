<app-navbar></app-navbar>
<div class="container-full bg-dark">
    <div class="row">
        <br />
        <br />
        <br />
    </div>
    <div class="row justify-content-center text-center">
        <div class="card text-white bg-danger mb-3 shadowed" style="max-width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Explore Movie Magic Today!</h5>
                <p class="card-text">Enter a postcode to find cinemas and showings near you!</p>
                <div class="active-red-3 active-red-4 mb-4">
                    <input #postcode class="form-control" type="text" (keyup.enter)="validatePostcode(postcode.value)" placeholder="e.g 'TS1 3BX'" aria-label="Search">
                </div>
                <div class="error-message">
                    <p [hidden]="validPostcode">Invalid postcode</p>
                </div>
                <button type="button" (click)="validatePostcode(postcode.value)"
                    class="btn btn-danger active">Search</button>
            </div>
        </div>
    </div>
    <div *ngIf="cinemasLoaded()" class="row">
        <div *ngFor="let cinema of cinemasList" class="col-md-6 col-lg-4 col-sm-12 col-xs-12">
            <div class="card text-white bg-danger shadowed spaced">
                <div class="card-body">
                    <h5 class="card-title" *ngIf="cinema.name">{{cinema.name}}</h5>
                    <p class="card-text" *ngIf="cinema.name">{{cinema.distance}} miles away</p>
                    <a href="{{cinema.website}}" *ngIf="cinema.name"><p class="card-text link"><u>Website</u><i class="fa fa-external-link left"></i></p></a>
                    <a href="tel:{{cinema.phone}}"  *ngIf="cinema.name"><p class="card-text link"><u>Phone</u><i class="fa fa-phone left"></i></p></a>
                    <a href="https://www.google.com/maps/search/?api=1&query={{cinema.name}}"><p class="card-text link"><u>Maps</u><i class="fa fa-map-marker left"></i></p></a>
                </div>
            </div>
        </div>
    </div>
</div>
